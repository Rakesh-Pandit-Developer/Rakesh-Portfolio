<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Google Search</title>
</head>
<body>
  <h1>Search Using Google Custom Search API</h1>
  <input type="text" id="query" placeholder="Enter your search query">
  <button onclick="search()">Search</button>
  <div id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      const scriptUrl = "https://script.google.com/macros/s/AKfycbz3h3DlAHKrJ3DP8RYGKQ5RYhqy5VeiSRvCOHORgAOm-kR5JvNVTuZ3DPyWVzctEUNssA/exec"; // Replace with your Apps Script URL

      try {
        const response = await fetch(`${scriptUrl}?query=${encodeURIComponent(query)}`);
        const data = await response.json();

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = data.items
          ? data.items
              .map(
                (item) =>
                  `<div>
                    <h3>${item.title}</h3>
                    <p>${item.snippet}</p>
                    <a href="${item.link}" target="_blank">Read more</a>
                  </div>`
              )
              .join("")
          : "<p>No results found</p>";
      } catch (error) {
        console.error(error);
        document.getElementById("results").innerHTML = "<p>Something went wrong. Please try again later.</p>";
      }
    }
  </script>
</body>
</html>
